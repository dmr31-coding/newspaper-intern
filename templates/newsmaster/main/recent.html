<!--  Recent Articles start -->
<div class="recent-articles pt-80 pb-80">
    <div class="container">
        <div class="recent-wrapper">
            <!-- section Tittle -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-tittle mb-30">
                        <h3>Trending  News</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="recent-active dot-style d-flex dot-style">

                        {% for post in posts %}
                            <!-- Single -->
                            <div class="single-recent">
                                <div class="what-img">
                                    <img src="{{ post.featured_image.url }}"
                                         alt="{{ post.title }}"
                                         height="250px">
                                </div>
                                <div class="what-cap">
                                    <h4>
                                        <a href="#">
                                            <h4>
                                                <a href="latest_news.html">{{ post.title|truncatechars:55 }}</a>
                                            </h4>
                                        </a>
                                    </h4>
                                    <p>{{ post.published_at|date:"j M Y" }}</p>
                                    <a class="popup-video btn-icon"
                                       href="https://www.youtube.com/watch?v=1aP-TXUpNoU"><span class="flaticon-play-button"></span></a>
 
                                </div>
                            </div>
                        {% endfor %}
 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Recent Articles End -->
