{% extends "base.html" %}

{% block content %}
    {% for post in posts1 %}
        <div class="post">
            {% if post.published_at %}<div class="date">{{ post.published_at }}</div>{% endif %}
            <h1>
                <a href="{% url 'post1-detail' post.pk %}">{{ post.title }}</a>
            </h1>
            <p>
                <p>{{ post.content|truncatechars:200 }}</p>
            </p>
        </div>
    {% endfor %}
{% endblock content %}
